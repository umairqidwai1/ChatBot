<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>YQ Answers</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #202124;
      --fg: #e8eaed;
      --user-bubble: #343541;
      --input-bg: #40414f;
      --placeholder: #8a8f98;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height:100%; overflow:hidden; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      background: var(--bg);
      border-bottom: 1px solid #3c4043;
      flex-shrink: 0;
    }

    /* Chat area, centered with max-width */
    #chat {
      flex: 1;
      overflow-y: auto;
      margin: 0 auto;
      width: 100%;
      max-width: 640px;         /* controls left/right gap */
      padding: 16px 0 160px;    /* bottom padding for input */
      display: flex;
      flex-direction: column;
      gap: 16px;
      opacity: 0;
    }
    body.moved #chat {
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Bubbles that wrap at the chat width */
    .message {
      max-width: 100%;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.5;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bubble);
      padding: 10px 14px;
      border-radius: 14px;
    }
    .bot {
      align-self: flex-start;
    }

    /* Input wrapper slides down but never full width */
    #input-wrapper {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 640px;         /* same as #chat */
      transition: bottom 0.4s ease, transform 0.4s ease;
      z-index: 10;
    }
    body.initial #input-wrapper {
      bottom: 45%;              /* slightly below center */
    }
    body.moved #input-wrapper {
      position: fixed;
      bottom: 60px;             /* leaves 60px gap at bottom */
      transform: translateX(-50%);
    }

    /* Disclaimer inside the same wrapper */
    #disclaimer {
      text-align: center;
      font-size: 12px;
      color: var(--placeholder);
      margin-bottom: 8px;
    }

    /* Auto‐resizing text area */
    #messageInput {
      width: 100%;
      min-height: 48px;
      max-height: 200px;
      background: var(--input-bg);
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 16px;
      color: var(--fg);
      outline: none;
      line-height: 1.4;
      resize: none;
      overflow: hidden;
    }
    #messageInput::placeholder {
      color: var(--placeholder);
    }
  </style>
</head>
<body class="initial">
  <header>YQ Answers</header>

  <div id="chat"></div>

  <div id="input-wrapper">
    <div id="disclaimer">
      This can make mistakes, please check attached videos to confirm.
    </div>
    <textarea
      id="messageInput"
      placeholder="Ask anything… (Shift+Enter for newline)"
      autocomplete="off"
      rows="1"
    ></textarea>
  </div>

  <script>
    const sessionId = crypto.randomUUID();
    const inputEl   = document.getElementById('messageInput');
    const chatEl    = document.getElementById('chat');
    let first       = true;

    function adjustHeight(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }
    inputEl.addEventListener('input', () => adjustHeight(inputEl));

    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      if (first) {
        document.body.classList.replace('initial','moved');
        first = false;
      }

      // user bubble
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = text;
      chatEl.appendChild(userDiv);

      inputEl.value = '';
      adjustHeight(inputEl);
      scrollDown();

      // loading indicator
      const loadDiv = document.createElement('div');
      loadDiv.className = 'message bot';
      loadDiv.id        = 'loading';
      loadDiv.textContent = '…';
      chatEl.appendChild(loadDiv);
      scrollDown();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Session-ID': sessionId,
            'X-API-Key': '7JgWIdoXs2OrdlouISFDWbE4Pbh6T8apBYgoiXyX7NA'
          },
          body: JSON.stringify({ query: text })
        });
        const data = await res.json();
        loadDiv.remove();

        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.innerHTML = marked.parse(res.ok ? data.answer : (data.detail || 'Something went wrong.'));
        chatEl.appendChild(botDiv);
        scrollDown();
      } catch {
        loadDiv.remove();
        const errDiv = document.createElement('div');
        errDiv.className = 'message bot';
        errDiv.textContent = 'Something went wrong. Please try again later.';
        chatEl.appendChild(errDiv);
        scrollDown();
      }
    }

    function scrollDown() {
      setTimeout(() => {
        chatEl.scrollTop = chatEl.scrollHeight;
      }, 0);
    }
  </script>
</body>
</html>
